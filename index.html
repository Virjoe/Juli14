<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Story ❤️</title>

<style>
:root {
  --pink: #e63946;
  --soft: #fff0f3;
  --dark: #222;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

html { scroll-behavior: smooth; }

body {
  background: var(--soft);
  color: var(--dark);
  overflow-x: hidden;
  -webkit-text-size-adjust: 100%;
  text-size-adjust: 100%;
}

/* FLOATING HEARTS */
.heart {
  position: fixed;
  color: rgba(230,57,70,0.35);
  animation: floatHeart 6s linear infinite;
}
@keyframes floatHeart {
  0% { transform: translateY(100vh) scale(0.7); opacity: 0; }
  30% { opacity: 1; }
  100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

/* SECTIONS */
section {
  min-height: 100vh;
  padding: 80px 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.container {
  max-width: 900px;
  opacity: 0;
  transform: translateY(50px);
  transition: transform 1s ease, opacity 1s ease;
}

.container.show {
  opacity: 1;
  transform: translateY(0);
}

/* HERO */
.hero {
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
}

.hero span {
  font-size: 60px;
  display: block;
  margin-bottom: 20px;
  animation: heroPulse 2s ease-in-out infinite;
}
@keyframes heroPulse {
  0%, 100% { transform: scale(1); opacity: 0.8; }
  50% { transform: scale(1.2); opacity: 1; }
}

/* CORE MEMORIES */
.memories {
  background: #fff;
}

.cards {
  display: grid;
  gap: 30px;
  margin-top: 40px;
}

.card {
  background: var(--soft);
  padding: 25px;
  border-radius: 25px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.12);
  opacity: 0;
  transform: translateY(50px) rotateX(15deg);
  transition: transform 1s ease, opacity 1s ease;
}

.card.show {
  opacity: 1;
  transform: translateY(0) rotateX(0deg);
}

/* IMAGE */
.card img {
  width: 100%;
  border-radius: 18px;
  margin-bottom: 15px;
  opacity: 0;
  transform: scale(0.9);
  transition: transform 1s ease, opacity 1s ease;
}

.card.show img {
  opacity: 1;
  transform: scale(1);
}

/* BUTTON */
.view-btn {
  margin-top: 15px;
  padding: 12px 26px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(135deg, #ff758f, #ff4d6d);
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: transform .3s, box-shadow .3s;
}

.view-btn:hover {
  transform: scale(1.08);
  box-shadow: 0 0 15px rgba(255,77,109,0.6);
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
  padding: 20px;
}

.modal-content {
  background: #fff;
  padding: 30px;
  width: 100%;
  max-width: 500px;
  max-height: 80vh;
  border-radius: 20px;
  text-align: center;
  overflow-y: auto;
  word-wrap: break-word;
  flex-shrink: 0;

  /* FIXED ANIMATION (NO SCALE = NO ZOOM BUG) */
  opacity: 0;
  transform: translateY(20px);
  transition: transform 0.4s ease, opacity 0.4s ease;
}

.modal-content.show {
  opacity: 1;
  transform: translateY(0);
}

.modal-content::-webkit-scrollbar {
  width: 8px;
}

.modal-content::-webkit-scrollbar-thumb {
  background: rgba(230,57,70,0.5);
  border-radius: 4px;
}

.close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 30px;
  color: white;
  cursor: pointer;
}

/* DESKTOP: ONE PER SCROLL */
@media (min-width: 768px) {
  .cards {
    display: block;
    height: 100vh;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
  }
  .card {
    min-height: 85vh;
    scroll-snap-align: start;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
}

/* FINAL */
.final {
  background: #111;
  color: white;
}

.signature {
  margin-top: 40px;
  color: #ffb3c1;
}
</style>
</head>

<body>

<section class="hero">
  <div class="container">
    <span>❤️</span>
    <h1>Juliana</h1>
    <p>Hello, baby! ❤️<br><br>
    Happy Valentine’s Day and happy 9th month anniversary! I made this digital love letter just for you...</p>
  </div>
</section>

<section class="memories">
  <div class="container">
    <h2>Core Memories</h2>

    <div class="cards">

      <div class="card">
        <img src="0.jpeg">
        <p>First Date</p>
        <button class="view-btn" onclick="openModal('Our first date is a memory I will always treasure...')">
          View That Day
        </button>
      </div>

      <div class="card">
        <img src="1..jpeg">
        <p>Laughing together.</p>
        <button class="view-btn" onclick="openModal('This is our first photo together, taken at Baywalk...')">
          View That Day
        </button>
      </div>

      <div class="card">
        <img src="2.jpeg">
        <p>Comfort.</p>
        <button class="view-btn" onclick="openModal('This is the cutest photo we ever took together...')">
          View That Day
        </button>
      </div>

      <div class="card">
        <img src="3.jpeg">
        <p>Moments that stay.</p>
        <button class="view-btn" onclick="openModal('This photo was taken on my birthday...')">
          View That Day
        </button>
      </div>

    </div>
  </div>
</section>

<section class="final">
  <div class="container">
    <h1>My Promise</h1>
    <p>Forever and always,<br>love Juwow ❤️</p>
    <div class="signature">Forever yours ❤️</div>
  </div>
</section>

<!-- MODAL -->
<div class="modal" id="modal">
  <span class="close" onclick="closeModal()">×</span>
  <div class="modal-content" id="modalText"></div>
</div>

<script>
/* FLOATING HEARTS */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "❤️";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}, 500);

/* SCROLL REVEAL */
const items = document.querySelectorAll('.container, .card');
window.addEventListener('scroll', () => {
  items.forEach(el => {
    if (el.getBoundingClientRect().top < window.innerHeight - 120) {
      el.classList.add('show');
    }
  });
});

/* MODAL WITH TYPING EFFECT */
let typingInterval;

function openModal(text) {
  const modal = document.getElementById('modal');
  const modalText = document.getElementById('modalText');
  modal.style.display = 'flex';
  modalText.classList.remove('show');
  modalText.innerHTML = '';

  let i = 0;
  clearInterval(typingInterval);
  modalText.classList.add('show');
  typingInterval = setInterval(() => {
    if (i < text.length) {
      modalText.innerHTML += text.charAt(i);
      i++;
      modalText.scrollTop = modalText.scrollHeight;
    } else {
      clearInterval(typingInterval);
    }
  }, 20);
}

function closeModal() {
  clearInterval(typingInterval);
  document.getElementById('modal').style.display = 'none';
}
</script>

</body>
</html>
